<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <title>Cadastrar transporte</title>
</head>
<body>
    <main class="mt-4">
        <div class="container">
            <h1 class="fw-bold mb-3">Cadastrar transporte</h1>
        <form class="mt-4">
            <div class="form-citys mb-3">
                <label for="originCity">Cidade de origem:</label>
                <input class="border-0 border-bottom" placeholder="Ex. São Paulo" type="text" id="originCity">
                <label for="destinyCity">Cidade de destino:</label>
                <input class="border-0 border-bottom" placeholder="Ex. Porto Alegre" type="text" id="destinyCity">
                <label class="label-disabled" for="typeTruck">Modalidade recomendada:</label>
                <input class="border-0 border-bottom" type="text" id="typeTruck" disabled>
            </div>
            <button class="btn mt-3 btn-success btn-add-items" type="button" data-bs-toggle="modal" data-bs-target="#modalItem">+ Adicionar itens </button>
        </form>
        <hr>
        <div class="modal fade" id="modalItem" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-6">Adicione os itens que serão transportados e suas quantidades</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <label>Item:</label>
                        <select id="select-items">
                            <option>Celulares</option>
                            <option>Geladeiras</option>
                            <option>Freezers</option>
                            <option>Cadeiras</option>
                            <option>Luminárias</option>
                            <option>Lavadoras</option>
                        </select>
                        <label for="quantity-items">Quantidade:</label>
                        <input type="number" min="1" id="quantity-items">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">close</button>
                        <button id="btnAddItem" class="btn btn-success" type="button">adicionar</button>
                    </div>
                </div>
            </div>
        </div>
            <ul class="ps-0" id="ulListResultEl">
            </ul>
            <p class="totalWeight"></p>
            <div class="container-type-Truck d-none">
                <ul class="p-0">
                    <li class="cardTruck">
                        <img class="truckImage" src="" alt="">
                        <p class="nameTruck m-0"></p>
                    </li>
                </ul>
            </div>
<div class="buttons-submit">
    <button type="button" class="btn btn-primary btn-register">Cadastrar transporte</button>
    <button type="reset" class="btn btn-warning btn-reset-all">Limpar</button>
</div>
<hr class="line-bar d-none">
    <div class="d-flex align-items-center justify-content-center mt-4">
        <button id="btn-finalization" class="btn btn-success d-none" data-bs-toggle="modal" data-bs-target="#modalResult">Finalizar Cadastro</button>
    </div>
    <div class="modal fade" id="modalResult" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-6">Resultado do seu cadastro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="result-container d-flex justify-content-center mt-3">
                        <div class="div-result">
                            <p id="res"></p>
                        </div>
                    </div>
                    <div class="result-container-negative d-flex justify-content-center mt-3">
                        <div class="div-result-negative">
                            <p id="res-negative"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">fechar</button>
                    <button class="btn btn-success" type="button" data-bs-dismiss="modal">continuar</button>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main2.js"></script>
</body>
</html>
